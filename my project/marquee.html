<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee</title>
</head>
<body>
    <marquee>hello india</marquee>  
    <br/>
    <marquee behavior="slide">hello world</marquee>
    <br/>
    <marquee behavior="alternate">i love india</marquee>
    <br/>
    <!--scrollamount="10" are used for spead-->
    <marquee behavior scrollamount="14">hello india</marquee>  
    <!--direction="right " this propertis are used to scrole line left to right-->
    <br/>
    <marquee behavior direction="right">hello maharastra</marquee>
    <br/>
    <br/>

    <marquee behavior scrollamount="2" direction="up">hello maharastra</marquee>
    <!--loop"2" min this is work only two times -->
    <br/>
    <marquee behavior scrollamount="14" loop="2">hello india</marquee> 
    <br/>
    <!--bgcolor="pink" is used for baground color-->
    <marquee behavior direction="right" bgcolor="pink">hello maharastra</marquee>
    <br/>
     <marquee behavior direction="up" bgcolor="red">hello maharastra</marquee>
    <br/>
    <!--width="20" it is uesd to for how much space we want in that line -->
     <marquee behavior  bgcolor="blude" width="100" scrollamount="2">hello maharastra</marquee>
    <br/>
    <!--height="20%" is uesd for consider height-->
    <marquee behavior  bgcolor="green" width="20%" scrollamount="2" height="20%">hello maharastra</marquee>
    <br/>
</body>
</html>
