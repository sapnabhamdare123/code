<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan</title>
</head>
<body>
    <h1 align="center">colspan</h1>
    <table border="1" align="center"  width="50%" cellpadding="10px" cellspacing="0px">
        <tr bgcolor="orange">
            <td height="100px">a</td>
            <td>b</td>
        </tr>
        <tr>
            <td height="100px" colspan="2">c</td>
        </tr>
        <tr bgcolor="green">
            <td height="100px">e</td>
            <td>f</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1 align="center">Rowspan</h1>
    <table width="50%" border="1" cellpadding="10px" cellspacing="0px" align="center">
        <caption>hello students</caption>
        <tr>
            <td height="100px">A</td>
            <td>B</td>
        </tr>
        <tr>
            <td height="100px" rowspan="2">C</td>
            <td>D</td>
        </tr>
        <tr>
            <td height="100px">F</td>
        </tr>
    </table>
    
</body>
</html>
