<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 4</title>
</head>
<body>
    <table border="1" width="300px" cellspacing="0" cellpadding="10px"  align="center">
        <thead>
            <tr bgcolor="red">
                <th>subject</th>
                <th>marks</th>
            </tr>
        </thead>
        <tbody>
            <tr bgcolor="pink">
                <td>Math</td>
                <td>80</td>
            </tr>
            <tr bgcolor="yellow">
                <td>English</td>
                <td>70</td>
            </tr>
            <tr bgcolor="green">
                <td>science</td>
                <td>75</td>
            </tr>
    </tbody>
    <tfoot>
            <tr bgcolor="orange">
                <td>total mark</td>
                <td>225</td>
            </tr>
    </tfoot>

    </table>
</body>
</html>
