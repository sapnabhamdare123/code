<!DOCTYPE html>

<head>

    <title>table tag III</title>
</head>
<body>

            <th>percentage</th>
        </tr>
        <tr>

        </tr>
        <tr>
            <td>john</td>

            <td>72%</td>
        </tr>
        <tr>
            <td>merry</td>
            <td>12th</td>
            <td>74%</td>
        </tr>
    </table>
</body>
</html>
